<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>

    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body class="container">
    <div class="mensagem">
        <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
        <p>
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
            24h.
        </p>
    </div>

    <form action="#" class="formulario">
        <input type="text" name="nome" id="nome" placeholder="Nome Completo *">

        <p>campo obrigatório</p>

        <input type="email" name="email" id="email" placeholder="E-mail *">

        <p>campo obrigatório</p>

        <input type="tel" name="telefone" id="telefone" placeholder="Telefone *">

        <p>campo obrigatório</p>

        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>

        <p>campo obrigatório</p>

        <h2>* campos obrigatórios</h2>

        <input class="btn-enviar" id="btn" type="button" value="Enviar">
    </form>

    <script src="./src/js/index.js"></script>
</body>

</html>
